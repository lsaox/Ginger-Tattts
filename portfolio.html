  <!-- JS: fade-up observer -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add("show");
          observer.unobserve(e.target);
        }
      });
    }, { threshold: 0.15 });

    document.querySelectorAll(".fade-up").forEach(el => observer.observe(el));
  </script>
