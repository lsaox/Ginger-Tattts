<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash — GINGER Tattts</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            old: ['"Pirata One"', 'serif'],
            body: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>

  <!-- Fade animation -->
  <style>
    .fade-up {
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 1.1s ease, transform 1.1s ease;
    }
    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="bg-black text-white font-body overflow-x-hidden">
<header
  class="relative min-h-[55vh] flex flex-col justify-between"
  style="
    background-image: url('assets/ppp.png');
    background-size: cover;
    background-position: center;
  "
>
  <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-black/65 to-black/90"></div>

  <!-- TOP NAV ROW -->
  <div class="relative z-10 max-w-6xl mx-auto px-4 py-6 flex items-center justify-between gap-4">
    <!-- Left: Back -->
    <a href="index.html"
       class="text-[10px] sm:text-xs uppercase tracking-[0.25em] opacity-80 hover:opacity-100 flex items-center gap-2">
      <i class="fa-solid fa-arrow-left text-[11px]"></i>
      <span>Back to site</span>
    </a>

    <!-- Center: Logo / Name -->
    <span class="font-old text-2xl sm:text-3xl tracking-wide text-white">
      GINGER TATTTS
    </span>

    <!-- Right: IG -->
    <a href="https://instagram.com/gingertattts"
       target="_blank"
       class="text-[10px] sm:text-xs uppercase tracking-[0.25em] opacity-80 hover:opacity-100 flex items-center gap-2">
      <i class="fa-brands fa-instagram text-base"></i>
      <span>@gingertattts</span>
    </a>
  </div>

  <!-- TITLE -->
  <div class="relative z-10 text-center pb-20 px-4 fade-up">
    <h1 class="font-old text-6xl sm:text-7xl md:text-8xl tracking-wide mb-4">
      Flash
    </h1>
    <p class="text-xs sm:text-sm max-w-md mx-auto opacity-85">
      Available designs. First come first served. Size and placement can be adjusted.
    </p>
  </div>
</header>


<!-- FLASH CONTENT -->
<main class="max-w-6xl mx-auto px-4 py-20 space-y-14">

  <!-- ROW 1 — 5 CLEAN FLASH -->
  <div class="grid grid-cols-2 sm:grid-cols-5 gap-4 fade-up">
    <img src="assets/flash1.png" class="h-56 w-full object-cover rounded-xl hover:scale-[1.04] transition duration-500" />
    <img src="assets/flash-2.png" class="h-56 w-full object-cover rounded-xl hover:scale-[1.04] transition duration-500" />
    <img src="assets/flash-3.png" class="h-56 w-full object-cover rounded-xl hover:scale-[1.04] transition duration-500" />
    <img src="assets/flash-4.png" class="h-56 w-full object-cover rounded-xl hover:scale-[1.04] transition duration-500" />
    <img src="assets/flash-5.png" class="h-56 w-full object-cover rounded-xl hover:scale-[1.04] transition duration-500" />
  </div>


  <!-- ROW 3 — 2 MEDIUM LARGE -->
  

  <!-- ROW 4 — 4 BIG BUSY FLASH SHEETS -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 fade-up">
    <img src="assets/big1.png" class="h-[420px] w-full object-cover rounded-2xl hover:scale-[1.02] transition duration-700" />
    <img src="assets/big3.png" class="h-[420px] w-full object-cover rounded-2xl hover:scale-[1.02] transition duration-700" />
    <img src="assets/big6.png" class="h-[420px] w-full object-cover rounded-2xl hover:scale-[1.02] transition duration-700" />
    <img src="assets/big7.png" class="h-[420px] w-full object-cover rounded-2xl hover:scale-[1.02] transition duration-700" />
  </div>

  <!-- CTA -->
  <div class="pt-10 flex flex-col sm:flex-row items-center justify-between gap-4 fade-up">
    <p class="text-xs sm:text-sm opacity-80">
      When booking, mention “Flash” and which piece you’re interested in along with size and placement.
    </p>

    <a href="index.html#booking"
       class="px-8 py-3 rounded-full bg-white text-black text-xs sm:text-sm uppercase tracking-[0.2em]
              hover:bg-[#f5d4b5] transition">
      Book a tattoo
    </a>
  </div>

</main>

<!-- FADE SCRIPT -->
<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add("show");
        observer.unobserve(e.target);
      }
    });
  }, { threshold: 0.15 });

  document.querySelectorAll(".fade-up").forEach(el => observer.observe(el));
</script>

</body>
</html>
